[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0

[program:uvicorn]
# Binding to 127.0.0.1 since Nginx proxies to it locally.
# Using SSL as configured in main.py defaults or overridden via Command.
# We pass SSL args here to match Nginx expectation of upstream https.
command=python3 -m uvicorn main:app --host 127.0.0.1 --port 8000 --ssl-keyfile /etc/ssl/openarchive/key.pem --ssl-certfile /etc/ssl/openarchive/cert.pem
directory=/app/core
autostart=true
autorestart=true
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
environment=PYTHONPATH="/app/core"
